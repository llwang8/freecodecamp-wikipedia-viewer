<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wikipedia Viewer</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- Google zont -->
  <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">


  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/jQuery.js"></script>

</head>
<body>

  <div class="container-fluid text-center centered centered">
    <form accept-charset=UTF-8 action="" id="inputform" method="post">
      <h1>Wikipedia Viewer</h1>
      <span>
        <input id="searchterm" type="text" class="search rounded" placeholder="Search...">
        &nbsp;&nbsp;<button id="search" action="post" class="bt-search rounded">Search</button>
      </span>
      <p>Click icon to search</p>
      <p></p>
      <p><button id="randomsearch" class="bt-search rounded">A Random Search</button></p>
    </form>
    <div id="results" class="result">
      <!-- search result shown here -->
    </div>
  </div>
</body>
</html>
